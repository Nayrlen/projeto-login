<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style-formulario-clientes.css">
    <link rel="stylesheet" href="estilos/media-query-formulario-clientes.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="" id="cadastro-clientes">
        <div>
            <h1>Tipo de Atendimento</h1>
        </div>
        <fieldset>
            <legend>Tipo de atendimento</legend>
            <p>
                <label for="ipcompra">Cliente de 1ª compra</label>
                <input type="radio" name="tipoat" id="ipcompra" value="P">

                <label for="ircompra">Cliente recorrente</label>
                <input type="radio" name="tipoat" id="ircompra" value="R">
            </p>
        </fieldset>
        <fieldset>
            <legend>Venda realizada</legend>
            <p>
                <label for="ivalor">R$</label>
                <input type="number" name="vvenda" id="ivalor">
            </p>
        </fieldset>
        <fieldset>
            <legend>Venda não realizada</legend>
            <p>
                <label for="imotivo">Motivo</label>
                    <select name="motivo" id="imotivo">
                        <option value="">
                            --- Escolha ---
                        </option>
                        <option value="SO">
                            Só olhando
                        </option>
                        <option value="NEOP">
                            Não encontrou produto (Especificar qual)
                        </option>
                        <option value="VPM">
                            Vai pesquisar mais
                        </option>
                        <option value="AC">
                            Achou caro
                        </option>
                        <option value="NGCM">
                            Não gostou da cor/modelo
                        </option>
                        <option value="NGP">
                            Não gostou do produto
                        </option>
                        <option value="DRA">
                            Deixou reservado/agendado
                        </option>
                        <option value="NTDA">
                            Não tem dinheiro agora
                        </option>
                        <option value="CNA">
                            Crediário não aprovado
                        </option>
                        <option value="TDM">
                            Troca de mercadoria
                        </option>
                        <option value="SVP">
                            Só veio pagar e não levou mais nada
                        </option>    
                    </select>
                </p>
        </fieldset>
        <fieldset>
            <legend>Contato por outros canais</legend>
            <select name="contato" id="icontato">
                <option value="">
                    Selecione
                </option>
                <option value="VC">
                    Via celular
                </option>
                <option value="VT">
                    Via telefone fixo
                </option>
                <option value="VI">
                    Via Instagram
                </option>
                <option value="VW">
                    Via Whatsapp
                </option>
                <option value="VF">
                    Via Facebook
                </option>
                <option value="O">
                    Outro
                </option>
            </select>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
